<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
        <template>
            <v-app id="inspire">
              <v-main>
                <v-container
                  class="fill-height"
                  fluid
                >
                  <v-row
                    align="center"
                    justify="center"
                  >
                    <v-col
                      cols="12"
                      sm="10"
                      md="3"
                    >
                    <form action="." method="post">
                      <v-card class="elevation-12">
                        <v-toolbar
                          color="primary"
                          dark
                          flat
                        >
                          <v-toolbar-title>Login  </v-toolbar-title>
                          <v-spacer></v-spacer>
                          <v-tooltip bottom>
                            <template v-slot:activator="{ on }">
                              <v-btn
                                :href="source"
                                icon
                                large
                                target="_blank"
                                v-on="on"
                                href="https://github.com/Tuxus01/Task"
                              >
                                <v-icon>mdi-code-tags</v-icon>
                              </v-btn>
                            </template>
                            <span>Source</span>
                          </v-tooltip>
                        </v-toolbar>
                      
                        <v-card-text>
                         
                            {% csrf_token %}
                            <v-text-field
                              label="Username"
                              name="username"
                              id="username"
                              prepend-icon="mdi-account"
                              type="text"
                              autocomplete="off"
                            ></v-text-field>
          
                            <v-text-field
                              id="password"
                              label="Password"
                              name="password"
                              prepend-icon="mdi-lock"
                              type="password"
                              
                            ></v-text-field>
                           
                         
                        </v-card-text>
                        <v-card-actions>
                          <v-spacer></v-spacer>
                          <v-btn block type="submit" color="primary">Login</v-btn>
                        </v-card-actions>
                        <v-card-actions>
                           <v-btn block href="/signup" color="warning">Register</v-btn>
                        </v-card-actions>
                      </v-card>
                    </form>
                    </v-col>
                  </v-row>
                </v-container>
              </v-main>
            </v-app>
          </template>
        
      
      
    </v-app>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>

  <script>
    
      
    new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        vuetify: new Vuetify(),
        data: {
            


        },
        
        mounted() {
           
        },
        filters: {

            dateF: function (value) {
                if (value) {
                    return moment(String(value)).format('MM/DD')
                }
            },
    
            timeF: function (value) {
                
                if (value) {
                    return moment(value, "HH:mm:ss").format("HH:MM A");
                }
            },
        },
        methods: {
         
        },
    })
  </script>

</body>
</html>
